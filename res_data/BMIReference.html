<title></title>
<style type="text/css">
    body{
		background-color:#f3f3f3;
		padding: 0px 0px 60px 0px;
}

.bg1 {
	background-color:RGB(255,245,229);
}
.bg2 {
	background-color:RGB(255,235,204);
}
.bg3 {
	background-color:RGB(255,224,178);

.bg4 {
	background-color:RGB(255,214,153);

<body>
    <div>　　BMI即体重指数，全称Body Mass Index，也叫身体质量指数，是衡量是否肥胖和标准体重的标准。</div>
    <p>　　如何根据BMI指数来判断体重状况呢，下表是适合中国人的BMI判断标准：</p>

<div class="tablebg">
<table cellspacing="0" cellpadding="5">
    <tr>
        <td class="bg1">BMI<18.5</td>
        <td class="bg2">18.5<=BMI<24</td>
        <td class="bg3">24<=BMI<28</td>
        <td class="bg4">BMI>=28</td>        
     </tr>
     <tr>
        <td class="bg1">轻体重</td>
        <td class="bg2">健康体重</td>
        <td class="bg3">超重</td>
        <td class="bg4">肥胖</td>  
     </tr>
    </table>
</div>
<p id="notice">　　注，BMI的具体算法是用体重值(kg)除以身高值(m)的平方。</p>
</body>
